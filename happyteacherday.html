<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Teacher's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #9ab8ff, #f8fac4);
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      padding: 20px;
    }
    .card h1 {
      font-size: 2em;
      color: #63c1ff;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 1em;
      color: #555;
      margin: 10px 0;
    }
    .card .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Teacher's Day!</h1>
    <p>Thank you for inspiring us and guiding us to a brighter future. Your dedication and passion make learning a joyful experience.</p>
    <p>I will always remember your teaching! 💻👨‍🏫</p>
    <div class="footer">- From  Nguyen Manh Tien - your student</div>
  </div>
</body>
</html>
